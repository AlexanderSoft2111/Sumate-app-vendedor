<ion-header>
    <app-header [titulo]="tituloProductos"></app-header>
</ion-header>
<ion-content>
    <ion-card class="tarjeta" *ngFor="let producto of productos">
        <ion-card-header style="padding: 0px;">
            <ion-img [src]="producto.imagenSmall" alt="tomate 1"></ion-img>
            <ion-card-title class="titulo cont-titulo">{{producto.descripcion}}</ion-card-title>
            <ion-item lines="none" *ngIf="producto.calificacion == 5">
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
            </ion-item>
            <ion-item lines="none" *ngIf="producto.calificacion == 4">
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella"></ion-icon>
            </ion-item>
            <ion-item lines="none" *ngIf="producto.calificacion == 3">
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella"></ion-icon>
                <ion-icon name="star" class="estrella"></ion-icon>
            </ion-item>
            <ion-item lines="none" *ngIf="producto.calificacion == 2">
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella"></ion-icon>
                <ion-icon name="star" class="estrella"></ion-icon>
                <ion-icon name="star" class="estrella"></ion-icon>
            </ion-item>
            <ion-item lines="none" *ngIf="producto.calificacion == 1">
                <ion-icon name="star" class="estrella" color="sudamate"></ion-icon>
                <ion-icon name="star" class="estrella"></ion-icon>
                <ion-icon name="star" class="estrella"></ion-icon>
                <ion-icon name="star" class="estrella"></ion-icon>
                <ion-icon name="star" class="estrella"></ion-icon>
            </ion-item>
            <ion-card-subtitle class="subtitulo cont-subtitulo">Precio: ${{producto.precio}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="normal">{{producto.detalle}}</ion-card-content>
    </ion-card>

</ion-content>
