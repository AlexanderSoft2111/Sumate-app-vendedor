<ion-header>
  <ion-grid>
      <ion-row>  
            <ion-buttons>
              <ion-button (click)="salir()">
                <ion-icon name="arrow-back" color="dark"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-title class="subtitulo ion-text-wrap">
              Escoge tu ubicación
            </ion-title>
      </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <div id="map"></div>
      <ion-chip class="miubicacion" (click)="getCurrentPosition()">
          <ion-label class="subtitulo">Mi ubicación actual</ion-label>
          <ion-icon name="locate"></ion-icon>
        </ion-chip>
        <ion-chip class="aceptar" (click)="aceptar()">
          <ion-label class="subtitulo">Aceptar</ion-label>
          <ion-icon name="checkmark"></ion-icon>
        </ion-chip>    
</ion-content>
